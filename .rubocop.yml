inherit_gem:
  rubocop-shopify: rubocop.yml

AllCops:
  TargetRubyVersion: 3.2
  SuggestExtensions: false
  Exclude:
    - 'bin/**/*'
    - 'exe/**/*'
    - 'examples/**/*'

Layout/LineLength:
  Max: 150

Style/MethodCallWithArgsParentheses:
  Enabled: false

Style/CommandLiteral:
  Enabled: false

Security/Eval:
  Enabled: false

Style/LineEndConcatenation:
  Enabled: false

Style/ClassVars:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Style/ClassMethodsDefinitions:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Style/CaseEquality:
  Enabled: false

Style/RedundantConstantBase:
  Enabled: false

Style/EmptyElse:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Enabled: false
