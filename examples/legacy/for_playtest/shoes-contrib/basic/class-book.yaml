- - The First Incident
  - |
    It was a dark and stormy night. The rain fell in torrents,
    except at occasional intervals, when it was checked by
    violent gusts of wind.

    The door creaked open slowly, revealing nothing but darkness beyond.

- - The Second Incident  
  - |
    Morning came at last, though reluctantly. The fog hung
    low over the city, obscuring the streets below.

    Someone was watching from the window above.

- - The Final Incident
  - |
    And so it ended, not with a bang but with a whisper.
    The old house stood silent once more.

    But the story? The story never truly ends.
